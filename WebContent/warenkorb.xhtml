<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	>
<h:head>
	<link rel="stylesheet" href="Grobspezifikation/css/bootstrap.min.css"
		type="text/css" media="all" />
</h:head>

<ui:composition template="/WEB-INF/templates/basicTemplate.xhtml">

	<ui:define name="content" id="warenkorb">
	
	<table style="border: ; text-align: center" >
		<tr>
			<th class="theader" colspan="7"><h3>Warenkorb: #{wgHandler.fachbereich}</h3></th>
		</tr>
		<tr>
					<th><h4>Titel</h4></th>
					<th><h4> Autor </h4></th>
					<th><h4>Preis</h4></th>
					<th><h4>ISBN</h4></th>
		</tr>

		<ui:repeat var="b" value="#{wgHandler.fachbereich_buecher}">
			<tr>
				<h:form style="text-align:center">
					<td><h5><h:commandLink value="#{b.titel}"
							action="details.xhtml">
							<f:setPropertyActionListener target="#{bHandler.buch_titel}" value="#{b.titel}" />
						</h:commandLink></h5></td>
					<td><h5>#{b.autor}</h5></td>
				    <td><h5>#{b.preis}</h5></td>
					<td><h5>#{b.ISBN}</h5></td>
				</h:form>
			</tr>
		</ui:repeat>
	</table>
	</ui:define>

</ui:composition>
</html>
