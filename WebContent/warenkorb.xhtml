<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	>
<h:head>
	<link rel="stylesheet" href="Grobspezifikation/css/bootstrap.min.css"
		type="text/css" media="all" />
</h:head>

<ui:composition template="/WEB-INF/templates/basicTemplate.xhtml">

	<ui:define name="content" id="warenkorb">
	
	<table style="border: ; text-align: left; width: 700px; " >
		<tr>
			<th class="theader" colspan="4"><h2>Warenkorb: #{wgHandler.fachbereich}</h2></th>
		</tr>
		<tr>
					<th><h3>Titel</h3></th>
					<th><h3>Autor </h3></th>
					<th><h3>Preis</h3></th>
					<th><h3>ISBN</h3></th>
		</tr>

		<ui:repeat var="b" value="#{wgHandler.fachbereich_buecher}">
			<tr>
				<h:form style="text-align:left">
					<td><h4><h:commandLink value="#{b.titel}"
							action="details.xhtml">
							<f:setPropertyActionListener target="#{bHandler.buch_titel}" value="#{b.titel}" />
						</h:commandLink></h4></td>
					<td><h4>#{b.autor}</h4></td>
				    <td><h4>#{b.preis}</h4></td>
					<td><h4>#{b.ISBN}</h4></td>
				</h:form>
			</tr>
		</ui:repeat>
	</table>
	</ui:define>

</ui:composition>
</html>
