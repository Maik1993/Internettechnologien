<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<link rel="stylesheet" href="Grobspezifikation/css/bootstrap.min.css"
		type="text/css" media="all" />
</h:head>

<ui:composition template="/WEB-INF/templates/basicTemplate.xhtml">

	<body>

		<ui:define name="content">





			<table style="text-align:left;border:1px; width: 700px; ">
				<tr>
					<th><h3>Titel</h3></th>
					<th><h3>Preis</h3></th>
					<th><h3>ISBN</h3></th>
					<th><h3>Anzahl</h3></th>
				</tr>
				<ui:repeat var="t" value="#{bestellungHandler.titel}">


					<tr >
						<td><h4><h:outputText value="#{t}" id="titel" />
							#{bHandler.setBuch_titel(t)}
						</h4></td>
						

						<td><h4><h:outputText value="#{bHandler.preis}" id="preis" /></h4></td>
						<td><h4><h:outputText value="#{bHandler.isbn}" id="isbn" /></h4></td>
						<td><h4><h:outputText
								value="#{bestellungHandler.aktuelleBestellung.bestellung[t]}"
								id="anzahl" />
						</h4></td>
					</tr>

				</ui:repeat>
				<tr>
					<td><H4>Gesammtsumme:</H4></td>
					<td><H4>#{bestellungHandler.aktuelleBestellung.gesammtsumme}</H4></td>
				</tr>
			</table>
			<h:button value="Weiter im Bestellvorgang" outcome="kontaktformular.xhtml"></h:button>

		</ui:define>

	</body>


</ui:composition>
</html>
