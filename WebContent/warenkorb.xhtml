<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<link rel="stylesheet" href="Grobspezifikation/css/bootstrap.min.css"
		type="text/css" media="all" />
</h:head>

<ui:composition template="/WEB-INF/templates/basicTemplate.xhtml">

	<body>

		<ui:define name="content">





			<table style="text-align:center;border:1px solid black">
				<tr>
					<th>Titel</th>
					<th>Preis</th>
					<th>ISBN</th>
					<th>Anzahl</th>
				</tr>
				<ui:repeat var="t" value="#{bestellungHandler.titel}">


					<tr >
						<td><h:outputText value="#{t}" id="titel" />
							#{bHandler.setBuch_titel(t)}
						</td>
						

						<td><h:outputText value="#{bHandler.preis}" id="preis" /></td>
						<td><h:outputText value="#{bHandler.isbn}" id="isbn" /></td>
						<td><h:outputText
								value="#{bestellungHandler.aktuelleBestellung.bestellung[t]}"
								id="anzahl" />
						</td>
					</tr>

				</ui:repeat>
				<tr>
					<td>Gesammtsumme:</td>
					<td>#{bestellungHandler.aktuelleBestellung.gesammtsumme}</td>
				</tr>
			</table>
			<h:button value="Weiter im Bestellvorgang" outcome="kontaktformular.xhtml"></h:button>

		</ui:define>

	</body>


</ui:composition>
</html>
