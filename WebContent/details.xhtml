<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	

<h:head>
<link rel="stylesheet" href="Grobspezifikation/css/bootstrap.min.css"
		type="text/css" media="all"/>
	<style>
.table {
	border: 1px solid black;
}
</style>

</h:head>
<ui:composition template="/WEB-INF/templates/basicTemplate.xhtml">
	<body>

		<ui:define name="content">
			<h3>Buchdetails</h3>
			<h:form>
				<h:dataTable styleClass="table" value="#{bHandler.buch}" var="buch"
					rowClasses="odd,even" style="border: 1px ">
					<h:column>
						<f:facet name="header"><h4>Fachbereich</h4></f:facet>
				#{buch.fachbereich}
			</h:column>
					<h:column>
						<f:facet name="header"><h4>Titel</h4></f:facet>
				#{buch.titel}
			</h:column>
					<h:column>
						<f:facet name="header"><h4>Autor</h4></f:facet>
				#{buch.autor}
			</h:column>
					<h:column>
						<f:facet name="header"><h4>Preis</h4></f:facet>
				#{buch.preis}
			</h:column>
					<h:column>
						<f:facet name="header"><h4>ISBN</h4></f:facet>
				#{buch.ISBN}
			</h:column>
					<h:column>
						<f:facet name="header"><h4>Jahr</h4></f:facet>
				#{buch.jahr}
			</h:column>
					<h:column>
						<f:facet name="header"><h4>Auflage</h4></f:facet>
				#{buch.auflage}
			</h:column>
					<h:column>
						<f:facet name="header"><h4>Inhalt</h4></f:facet>
				#{buch.inhalt}
			</h:column>
			<h:column>
				<h:commandButton action="#{bestellungHandler.hinzufuegen}" >
					<f:param name="titel" value="#{buch.titel}" />
				</h:commandButton>
			</h:column>
				</h:dataTable>
			</h:form>

			
		</ui:define>
	</body>
</ui:composition>
</html>
