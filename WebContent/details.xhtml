<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" >
	

<h:head>
<link rel="stylesheet" href="Grobspezifikation/css/bootstrap.min.css"
		type="text/css" media="all"/>
	<style>
.table {
	border: 1px solid black;
}
</style>
 <!--  <td ><h:graphicImage value="#{b.bild}" height="50" width="40"/></td>-->
</h:head>
<ui:composition template="/WEB-INF/templates/basicTemplate.xhtml">
	<body>
	

		<ui:define name="content">
			<h3>Buchdetails</h3>
			<h:form>
			<h:dataTable styleClass="table" value="#{bHandler.buch}" var="buch"
					rowClasses="odd,even" style="border: 1px ">
					<h:column>
				<h:graphicImage value="#{buch.bild}" width="400" height="400" />
			</h:column>
			</h:dataTable>
			</h:form>
			<h:form>
			 
				<h:dataTable styleClass="table" value="#{bHandler.buch}" var="buch"
					rowClasses="odd,even" style="border: 1px ">
					<h:column>
						<f:facet name="header"><h3>Fachbereich</h3></f:facet>
				<h4>#{buch.fachbereich}</h4>
			</h:column>
					<h:column>
						<f:facet name="header"><h3>Titel</h3></f:facet>
				<h4>#{buch.titel}</h4>
			</h:column>
					<h:column>
						<f:facet name="header"><h3>Autor</h3></f:facet>
				<h4>#{buch.autor}</h4>
			</h:column>
					<h:column>
						<f:facet name="header"><h3>Preis</h3></f:facet>
				<h4>#{buch.preis}</h4>
			</h:column>
					<h:column>
						<f:facet name="header"><h3>ISBN</h3></f:facet>
				<h4>#{buch.ISBN}</h4>
			</h:column>
					<h:column>
						<f:facet name="header"><h3>Jahr</h3></f:facet>
				<h4>#{buch.jahr}</h4>
			</h:column>
					<h:column>
						<f:facet name="header"><h3>Auflage</h3></f:facet>
				<h4>#{buch.auflage}</h4>
			</h:column>
					<h:column>
						<f:facet name="header"><h3>Inhalt</h3></f:facet>
				<h4>#{buch.inhalt}</h4>
			</h:column>
			<h:column>
				<h:commandButton action="#{bestellungHandler.hinzufuegen}"  value="Zum Warenkorb hinzufÃ¼gen">
					<f:param name="isbn" value="#{buch.ISBN}" />
				
				</h:commandButton>
			</h:column>
				</h:dataTable>
			</h:form>

			
		</ui:define>
	
	</body>
</ui:composition>
</html>
