<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	
</h:head>

<ui:composition template="/WEB-INF/templates/basicTemplate.xhtml">
	<body>

		<ui:define name="content">
		
			<h:form  >
				<table>
				
					<tr><th><H3>Kontaktinformationen:</H3></th></tr>
					<tr>
						<td><h:outputLabel for="vorname">Vorname:</h:outputLabel></td>
						<td><h:inputText value="#{kHandler.kunde.vorname}" id ="vorname" required="true" 
                requiredMessage="Vorname fehlt" ></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputLabel for="nachname">Nachname:</h:outputLabel></td>
						<td><h:inputText value="#{kHandler.kunde.nachname}" id="nachname" required="true" 
                requiredMessage="Nachname fehlt"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputLabel for="email">E-Mail:</h:outputLabel></td>
						<td><h:inputText value="#{kHandler.kunde.email}" id="email" required="true" 
                requiredMessage="Email fehlt"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputLabel for="strasse">Straße:</h:outputLabel></td>
						<td><h:inputText value="#{kHandler.kunde.strasse}" id="strasse" required="true" 
                requiredMessage="Straße fehlt"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputLabel for="hausnummer">Hausnummer:</h:outputLabel></td>
						<td><h:inputText value="#{kHandler.kunde.hausnummer}" id="hausnummer" required="true" 
                requiredMessage="Hausnummer fehlt"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputLabel for="stadt">Stadt</h:outputLabel></td>
						<td><h:inputText value="#{kHandler.kunde.stadt}" id="stadt" required="true" 
                requiredMessage="Stadt fehlt"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputLabel for="plz">Postleitzahl:</h:outputLabel></td>
						<td><h:inputText value="#{kHandler.kunde.plz}" id="plz" required="true" 
                requiredMessage="PLZ fehlt"></h:inputText></td>
					</tr>
					<tr>
						<td><h3>Zahlungsdaten:</h3></td>
					</tr>
					<tr>
						<td><h:outputLabel for="kontoinhaber">Kontoinhaber:</h:outputLabel></td>
						<td><h:inputText value="#{kHandler.kunde.kontoinhaber}" id="kontoinhaber" required="true" 
                requiredMessage="Inhaber fehlt"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputLabel for="bank">Kreditinstitut:</h:outputLabel></td>
						<td><h:inputText value="#{kHandler.kunde.bank}" id="bank" required="true" 
                requiredMessage="Institut fehlt"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputLabel for="iban">IBAN:</h:outputLabel>	</td>
						<td><h:inputText value="#{kHandler.kunde.iban}" id="iban" required="true" 
                requiredMessage="Iban fehlt"></h:inputText></td>
					</tr>	
					<tr>
						<td></td>
						<td><h:button value="Zurück zum Warenkorb" outcome="warenkorb.xhtml"></h:button></td>
						<td><h:commandButton action="#{kHandler.save}" value="Weiter" /></td>
					</tr>
				</table><br></br>
			
			</h:form>
		
		</ui:define>			

	</body>

</ui:composition>
</html>
