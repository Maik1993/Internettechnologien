<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">


<h:head>

	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" href="Grobspezifikation/css/bootstrap.min.css"
		type="text/css" media="all" />
	<style>
#warengruppe {
	border: 1px black solid;
}
</style>

</h:head>

<ui:composition template="/WEB-INF/templates/basicTemplate.xhtml">

	<body>


		<ui:define name="content" id="warengruppe">

			<table style="border: 1px; text-align: center">
				<tr>
					<th class="theader" colspan="4"><h3>Warengruppe:#{wgHandler.fachbereich}</h3></th>
				</tr>
				<tr>
					<th><h4>Titel</h4></th>
					<th><h4> Autor </h4></th>
					<th><h4>Preis</h4></th>
					<th><h4>ISBN</h4></th>
				
				</tr>
	
				<ui:repeat var="b" value="#{wgHandler.fachbereich_buecher}" >
					
					<tr>
						<h:form style="text-align:left;">
							<td><h5><h:commandLink value="#{b.titel}" action="details.xhtml">
									<f:setPropertyActionListener target="#{bHandler.buch_titel}"
										value="#{b.titel}" />
								</h:commandLink></h5></td>
							<td><h5>#{b.autor}</h5></td>
							<td><h5>#{b.preis}</h5></td>
							<td><h5>#{b.ISBN}</h5></td>
							
						</h:form>
					</tr>
					
				</ui:repeat>
			</table>
			<b:row>
				
			</b:row>
		</ui:define>
	</body>
</ui:composition>

</html>
