<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	>


<h:head>

	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" href="Grobspezifikation/css/bootstrap.min.css"
		type="text/css" media="all" />
	<style>
#warengruppe {
	border: 1px black solid;
}
.col0{width: 1000px;}

</style>

</h:head>

<ui:composition template="/WEB-INF/templates/basicTemplate.xhtml">

	<body>


		<ui:define name="content" id="warengruppe">

			<table style="border: 1px; text-align: left; width: 700px;">
				<tr>
					<th class="theader" colspan="4"><h2>Warengruppe: #{wgHandler.fachbereich}</h2></th>
				</tr>
				<tr>
					<th><h3>Titel</h3></th>
					<th><h3> Autor </h3></th>
					<th><h3>Preis</h3></th>
					<th><h3>ISBN</h3></th>
				
				</tr>
	
				<ui:repeat var="b" value="#{wgHandler.fachbereich_buecher}" >
					
					<tr>
						<h:form style="text-align:left;">
							<td ><h4><h:commandLink value="#{b.titel}" action="details.xhtml">
								<f:setPropertyActionListener value="#{b.ISBN}" target="#{bHandler.isbn}"></f:setPropertyActionListener>
							</h:commandLink></h4></td>
							<td ><h4><h:commandLink value="#{b.autor}" action="details.xhtml">
								<f:setPropertyActionListener value="#{b.ISBN}" target="#{bHandler.isbn}"></f:setPropertyActionListener>
							</h:commandLink></h4></td>
							<td ><h4><h:commandLink value="#{b.preis}" action="details.xhtml">
								<f:setPropertyActionListener value="#{b.ISBN}" target="#{bHandler.isbn}"></f:setPropertyActionListener>
							</h:commandLink></h4></td>
							<td><h4><h:commandLink value="#{b.ISBN}" action="details.xhtml">
								<f:setPropertyActionListener value="#{b.ISBN}" target="#{bHandler.isbn}"></f:setPropertyActionListener>
							</h:commandLink></h4></td>
						</h:form>
					</tr>
					
				</ui:repeat>
			</table>
			
		</ui:define>
	</body>
</ui:composition>

</html>
